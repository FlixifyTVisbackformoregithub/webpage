<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerVPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlayerVPN</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to proxy" />
        <button id="proxyButton">Go</button>
        <iframe id="proxyFrame" src="" style="width:100%; height:500px; border:none;"></iframe>
    </div>

    <script>
        document.getElementById('proxyButton').onclick = () => {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Update iframe src to hit the proxy endpoint
                document.getElementById('proxyFrame').src = '/proxy/' + encodeURIComponent(url);
            } else {
                alert('Please enter a valid URL.');
            }
        };
    </script>
</body>
</html>

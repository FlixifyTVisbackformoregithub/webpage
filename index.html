<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerVPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlayerVPN</h1>
        <input type="text" id="urlInput" placeholder="Enter URL to proxy" />
        <button id="proxyButton">Go</button>
        <iframe id="proxyFrame" src=""></iframe>
    </div>

    <script>
        document.getElementById('proxyButton').onclick = async () => {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // Set the iframe source to the custom proxy function
                document.getElementById('proxyFrame').src = '/.netlify/functions/proxy?url=' + encodeURIComponent(url);
            } else {
                alert('Please enter a valid URL.');
            }
        };
    </script>
</body>
</html>
